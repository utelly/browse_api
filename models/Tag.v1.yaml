title: Tag
type: object
additionalProperties: false
properties:
  guid:
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  _links:
    $ref: ./HalLinks.v1.yaml
  identifiers:
    type: array
    items:
      $ref: ./identifier_field.v1.yaml
  names:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        metadata:
          $ref: ./metadata_field.v1.yaml
        name:
          type: string
      required:
        - metadata
        - name
  relationships:
    $ref: ./Relationships.v1.yaml
required:
  - guid
  - created_at
  - updated_at
  - _links
  - identifiers
  - relationships
