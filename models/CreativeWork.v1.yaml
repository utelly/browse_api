title: CreativeWork
type: object
x-examples: {}
description: ''
additionalProperties: false
properties:
  guid:
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  _links:
    $ref: ./HalLinks.v1.yaml
  identifiers:
    type: array
    items:
      $ref: ./identifier_field.v1.yaml
  parent:
    $ref: ./hal_link_field.v1.yaml
  type:
    type: string
    enum:
      - movie
      - series
      - short
      - tv
      - web
      - article
      - supplemental
      - season
      - episode    
  titles:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        metadata:
          $ref: ./metadata_field.v1.yaml
        title:
          type: string
      required:
        - metadata
        - title
  descriptions:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        metadata:
          $ref: ./metadata_field.v1.yaml
        description:
          type: string
      required:
        - metadata
        - description
  artworks:
    type: array
    items:
      $ref: ./picture_field.v1.yaml
required:
  - guid
  - created_at
  - updated_at
  - _links
  - identifiers
  - type
