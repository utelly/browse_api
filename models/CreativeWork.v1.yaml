title: CreativeWork
type: object
x-examples: {}
description: ''
properties:
  guid:
    type: string
  type:
    type: string
    enum:
      - tv
      - movie
      - short
      - web
      - supplemental
      - series
      - article
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  _links:
    $ref: ./HalLinks.v1.yaml
  identifiers:
    type: array
    items:
      $ref: ./identifier_field.v1.yaml    
  parent:
    $ref: ./hal_link_field.v1.yaml      
  titles:
    type: array
    items:
      type: object
      properties:
        metadata:
          $ref: ./metadata_field.v1.yaml
        title:
          type: string
      required:
        - metadata
        - title
  descriptions:
    type: array
    items:
      type: object
      properties:
        metadata:
          $ref: ./metadata_field.v1.yaml
        description:
          type: string
      required:
        - metadata
        - description
  artworks:
    type: array
    items:
      $ref: ./picture_field.v1.yaml
  contributors:
    type: array
    items:
      type: object
      properties:
        _links:
          $ref: ./HalLinks.v1.yaml
        role:
          type: string
      required:
        - _links
        - role
  genres:
    type: array
    items:
      type: object
      properties:
        _links:
          $ref: ./HalLinks.v1.yaml
      required:
        - _links
  tags:
    type: array
    items:
      type: object
      properties:
        _links:
          $ref: ./HalLinks.v1.yaml
      required:
        - _links
  availabilities:
    type: array
    items:
      type: object
      properties:
        _links:
          $ref: ./HalLinks.v1.yaml
      required:
        - _links
  content_ratings:
    type: array
    items:
      type: object
      properties:
        _links:
          $ref: ./HalLinks.v1.yaml
      required:
        - _links
required:
  - guid
  - type
  - created_at
  - updated_at
  - _links
  - identifiers
