title: Contributor
type: object
properties:
  guid:
    type: string
  name:
    type: string
  pictures:
    type: array
    items:
      $ref: ./picture_field.v1.yaml
  _links:
    $ref: ./HalLinks.v1.yaml
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  biographies:
    type: array
    items:
      type: object
      properties:
        metadata:
          $ref: ./metadata_field.v1.yaml
        biography:
          type: string
      required:
        - metadata
        - biography
required:
  - guid
  - name
  - _links
  - created_at
  - updated_at
