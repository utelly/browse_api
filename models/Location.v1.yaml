title: Location
type: object
additionalProperties: false
properties:
  guid:
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  _links:
    $ref: ./HalLinks.v1.yaml
  identifiers:
    type: array
    items:
      $ref: ./identifier_field.v1.yaml
  names:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        metadata:
          $ref: ./metadata_field.v1.yaml
      required:
        - name
        - metadata
  artworks:
    type: array
    items:
      $ref: ./picture_field.v1.yaml
  longitude:
    type: number
  latitude:
    type: number
  elevation_meters:
    type: number
required:
  - guid
  - created_at
  - updated_at
  - _links
  - identifiers
