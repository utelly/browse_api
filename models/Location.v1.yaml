title: Location
type: object
properties:
  guid:
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  _links:
    $ref: ./HalLinks.v1.yaml
  identifiers:
    type: array
    items:
      $ref: ./identifier_field.v1.yaml
  metadata:
    $ref: ./metadata_field.v1.yaml
  names:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        metadata:
          $ref: ./metadata_field.v1.yaml
      required:
        - name
        - metadata
required:
  - guid
  - created_at
  - updated_at
  - _links
  - identifiers
  - metadata
