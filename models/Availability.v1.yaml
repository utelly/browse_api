title: Availability
type: object
description: ''
additionalProperties: false
properties:
  guid:
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  _links:
    $ref: ./HalLinks.v1.yaml
  identifiers:
    type: array
    items:
      $ref: ./identifier_field.v1.yaml
  prices:
    type: array
    minItems: 1
    items:
      type: object
      additionalProperties: false
      properties:
        metadata:
          $ref: ./metadata_field.v1.yaml
        currency:
          $ref: ./currency_field.v1.yaml
        quality:
          type: string
          enum:
            - HD
            - SD
            - UHD
        type:
          type: string
          enum:
            - Rent
            - Buy
        value:
          type: number
      required:
        - metadata
        - currency
        - quality
        - type
        - value
  date_from:
    type: string
    format: date-time
  date_to:
    type: string
    format: date-time
required:
  - guid
  - created_at
  - updated_at
  - _links
  - identifiers
