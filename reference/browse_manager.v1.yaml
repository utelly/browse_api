                            - genre
                      content_ratings:
                        type: array
                        items:
                          type: object
                          properties:
                            content_rating:
                              $ref: ../models/ContentRating.v1.yaml
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            tag:
                              $ref: ../models/Tag.v1.yaml
                          required:
                            - tag
                      persons:
                        type: array
                        items:
                          type: object
                          properties:
                            person:
                              $ref: ../models/Person.v1.yaml
                            role:
                              type: string
                              enum:
                                - actor
                                - creator
                                - director
                                - editor
                                - producer
                                - writer
                                - executive producer
                            character_name:
                              type: string
                          required:
                            - person
                            - role
                      availabilities:
                        type: array
                        items:
                          type: object
                          properties:
                            availability:
                              $ref: ../models/Availability.v1.yaml
                          required:
                            - availability
                required:
                  - creative_work
              examples:
                '1':
                  value:
                    creative_work:
                      guid: 27c13eec19014084a0a3173061702b46
                      type: movie
                      created_at: '2020-01-01T00:00:10Z'
                      updated_at: '2020-01-01T00:00:10Z'
                      _links:
                        self:
                          href: /content/creative_works/27c13eec19014084a0a3173061702b46
                        availabilities:
                          href: /content/creative_works/27c13eec19014084a0a3173061702b46/availabilities
                        tags:
                          href: /content/creative_works/27c13eec19014084a0a3173061702b46/tags
                        genres:
                          href: /content/creative_works/27c13eec19014084a0a3173061702b46/genres
                        content_ratings:
                          href: /content/creative_works/27c13eec19014084a0a3173061702b46/content_ratings
                        persons:
                          href: /content/creative_works/27c13eec19014084a0a3173061702b46/Persons
                      identifiers:
                        - source: mysource
                          id: '1'
                      titles:
                        - metadata:
                            source: mysource
                            type: official
                            country: GB
                            language: en
                          title: The Usual Suspects
                      descriptions:
                        - metadata:
                            source: mysource
                            type: full
                            country: GB
                            language: en
                          description: 'A sole survivor tells of the twisty events leading up to a horrific gun battle on a boat, which began when five criminals met at a seemingly random police lineup.'
                      artworks:
                        - metadata:
                            source: mysource
                            type: poster
                            country: GB
                            language: en
                          url: 'https://mydomain.com/poster.jpg'
                          width: 100
                          height: 100
                      parent:
                        href: /content/creative_works/eac7cb1192264b088ccbad0874395ce5
                    _embedded:
                      genres:
