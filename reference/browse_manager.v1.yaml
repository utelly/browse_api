  '/content/creative_works/{creative_work_guid}':
    parameters:
      - schema:
          type: string
        name: creative_work_guid
        in: path
        required: true
    get:
      summary: Get a creative work
      tags:
        - Creative work management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  creative_work:
                    $ref: ../models/CreativeWork.v1.yaml
                  _embedded:
                    type: array
                    items:
                      anyOf:
                        - properties:
                            genre:
                              $ref: ../models/Genre.v1.yaml
