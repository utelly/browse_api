          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  creative_work:
                    $ref: ../models/CreativeWork.v1.yaml
                  _embedded:
                    type: object
                    properties:
                      genres:
                        type: array
                        items:
                          type: object
                          properties:
                            genre:
                              $ref: ../models/Genre.v1.yaml
