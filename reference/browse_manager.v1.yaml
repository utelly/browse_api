                            - source: mysource
                              id: '1'
                          names:
                            - metadata:
                                language: en
                              name: Action
                          _links:
                            self:
                              href: /content/genres/9be42f99a8ab420082719d1bafc8e649
                          created_at: '2020-01-01T00:00:00Z'
                          updated_at: '2020-01-01T00:00:00Z'
      operationId: v1.content.creative_works.get
